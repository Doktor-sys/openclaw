name: Docker CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Cache Docker Layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}
        
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build Backend Image
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache \
          -t ${{ secrets.DOCKER_USERNAME }}/openclaw-backend:latest \
          -f ./backend/Dockerfile \
          --target production \
          ./backend
          
    - name: Build Frontend Image
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache \
          -t ${{ secrets.DOCKER_USERNAME }}/openclaw-frontend:latest \
          -f ./frontend/Dockerfile \
          --target production \
          ./frontend
          
    - name: Build Bot Image
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache \
          -t ${{ secrets.DOCKER_USERNAME }}/openclaw-bot:latest \
          -f ./bot/Dockerfile \
          --target production \
          ./bot
          
    - name: Push Backend
      run: docker push ${{ secrets.DOCKER_USERNAME }}/openclaw-backend:latest
          
    - name: Push Frontend
      run: docker push ${{ secrets.DOCKER_USERNAME }}/openclaw-frontend:latest
          
    - name: Push Bot
      run: docker push ${{ secrets.DOCKER_USERNAME }}/openclaw-bot:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Deploy to Server
      run: |
        echo "Deploying to $DEPLOY_SERVER"
        # Add your deployment commands here
        # Example: SSH deployment
        # ssh $DEPLOY_USER@$DEPLOY_SERVER "cd /path/to/project && docker-compose pull && docker-compose up -d"